<div class="w3-row w3-padding w3-theme-d5 w3-xlarge">

    <div class="w3-bar">
      <button class="w3-bar-item w3-button" onclick="w3_open()"><i class="fa fa-bars"></i>

  </div>

<div class="w3-container w3-padding-8 w3-theme-d4">

</div>

<div class="w3-row w3-padding w3-theme-d5 w3-large">
	<div class="w3-quarter">
		<p>OhSnap Web Configuration v1.0</p>
	</div>
	<div class="w3-quarter">
		<center><p id="batteryval">battery level: retrieving...</p></center>
		<div class="w3-border w3-bar w3-light-grey w3-large">
			<div id="batterybar" class="w3-blue" style="height:24px;width:0%"></div>
			</div>
		</div>
	</div>
</div>

<script>

var ajaxRequest = null;
if (window.XMLHttpRequest)  { ajaxRequest =new XMLHttpRequest(); }
else                        { ajaxRequest =new ActiveXObject("Microsoft.XMLHTTP"); }

function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

function getInfoData(){
	var batterybar = document.getElementById("batterybar");
	var batteryval = document.getElementById("batteryval");
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
			batterybar.style.width = this.responseText + "%";
			batteryval.innerHTML = "battery level: " + this.responseText + "%";
    }
  };
  xhttp.open("GET", "readInfo", true);
  xhttp.send();
}

setInterval(function() {
  getInfoData();
}, 5000);


function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}

includeHTML();

function setObject(ident)
{
	if(!ajaxRequest){ alert("AJAX is not supported."); return; }

	ajaxRequest.open("POST","/setObject",true);

	ajaxRequest.onreadystatechange = function()
	{
		if(ajaxRequest.readyState == 4 && ajaxRequest.status==200)
		{
			var ajaxResult = ajaxRequest.responseText;
		}
	}
	ajaxRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	ajaxRequest.send("ident=" + ident);
}

setObject("disablemqtt");

</script>
